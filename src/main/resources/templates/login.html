<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- Css Styles -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/css/flaticon.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/barfiller.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/css/elegant-icons.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/css/slicknav.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>


	<!-- login form -->
	<div class="container" style="padding-top: 20px">
		<form th:action="@{/login}" method="post">

			<div class="form-group">
				<div class="col-xs-15">
					<div>

						<!-- show notification on error -->
						<div th:if="${param.error}" style="color: red;">
						<div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>
						</div>

						<!-- show notification of logout -->
						<div th:if="${param.logout}"><div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div></div>

					</div>
				</div>
			</div>

			<label for="name" class="control-label col-xs-3">UserName:</label>
			<div class="col-xs-9">
				<input type="text" name="username" class="form-control">
			</div>

			<label for="name" class="control-label col-xs-3">Password:</label>
			<div class="col-xs-9">
				<input type="password" name="password" class="form-control">
			</div>
			<br> <input type="submit" value="Login"
				class="btn btn-success btn-group-justified">


		</form>
	</div>
</body>
</html>
