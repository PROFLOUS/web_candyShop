<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sản Phẩm</title>
<!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/barfiller.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>


	<div class="container-fluid" style="background-color: #fff;padding-top: 20px;">
	
	<button type="button" class="btn btn-primary" onClick="window.location.href='http://localhost:8080/admin/sanpham'">Quay lại</button>

		<!-- Row input -->
		<div class="row">
			<div class="col-lg-3"></div>

			<div class="col-lg-6">
				<h2 style="text-align: center;" id='formTitle'><span th:text="${formTitle}"></span></h2>
				<form action="#" th:action="@{/admin/sanpham/save}"
						 th:object="${sanpham}" method="POST">

					<!-- Add hidden form field to handle update -->
					<input type="hidden" th:field="*{maSP}" />

					<div class="form-group">
						<label>Sản Phẩm:</label>
						<input  type="text" th:field="*{tenSP}" class="form-control" />
						<div class="alert alert-warning" th:if="${#fields.hasErrors('tenSP')}" th:errors="*{tenSP}"></div>
					</div>

					
					<div class="row">

						<div class="col-lg-3">
							<div class="form-group">
								<label>Loại sản phẩm:</label> <select name="maLoaiSP"
									Class="form-control" th:field="*{maLoaiSP}">
<!-- 									<option value="">Loại sản phẩm</option>
 -->									<div th:each="tempLsp : ${loaiSP}">

                                        <option th:value="${tempLsp.maLoaiSP}" th:text="${tempLsp.tenLoaiSP}"></option>
                                    </div>

								</select>
							</div>
						</div>


							<div class="col-lg-3">
								<div class="form-group">
									<label>Số lượng:</label> <input name="soLuong"
										class="form-control" th:field="*{soLuong}" type="number" value="1"/>
										<div class="alert alert-warning" th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}"></div>
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label>Đơn giá:</label> 
									<input  type="text" th:field="*{donGia}" class="form-control" />
									<div class="alert alert-warning" th:if="${#fields.hasErrors('donGia')}" th:errors="*{donGia}"></div>
								</div>
							</div>

						</div>



					<div class="form-group">
						<label>Hình ảnh:</label>
						<input  type="text" th:field="*{hinhAnh}" class="form-control" />
						<div class="alert alert-warning" th:if="${#fields.hasErrors('hinhAnh')}" th:errors="*{hinhAnh}"></div>
					</div>
					
					<div class="form-group">
						<label>Khuyến mãi:</label>
						<input  type="text" th:field="*{khuyenMai}" class="form-control" />
						<div class="alert alert-warning" th:if="${#fields.hasErrors('khuyenMai')}" th:errors="*{khuyenMai}"></div>
					</div>


					<div class="form-group">
						<label>Thông tin sản phẩm:</label>
						<textarea rows="5" cols="70" th:field="*{thongTinSP}" class="form-control"></textarea>
						<div class="alert alert-warning" th:if="${#fields.hasErrors('thongTinSP')}" th:errors="*{thongTinSP}"></div>
					</div>


					<button type="submit" class="btn btn-success"><span th:text="${formButton}"></span></button>
					<button type="button" class="btn btn-danger" onClick="window.location.href='http://localhost:8080/admin/sanpham'">Hủy</button>

				</form>

			</div>

			<div class="col-lg-3"></div>
		</div>

		

	</div>

</body>
</html>
