<!doctype html>
<html lang="en">
<head>
<title>Quản lý hóa đơn</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Css Styles -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	type="text/css">
<link
	href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{css/table.css}">

</head>
<body>
	<section class="ftco-section">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4">
					<div class="form-group" style="width: 100px">
						<label for="">&#160;</label> <a type="button"
							class="form-control btn btn-warning" href="/admin/">Quay lại</a>
					</div>
				</div>

				<div class="col-lg-6">
					<label for="">&#160;</label>
					<form th:action="@{http://localhost:8080/admin/hoadon/timkiem}"
						method="get">
						<input type="text" name="keyword" th:value="${keyword}"
							placeholder="Nhập tên hoặc SĐT người nhận" size="40">
						<button type="submit" class="btn btn-warning">Search</button>
						<button type="reset" class="btn btn-warning">Reset</button>
					</form>
				</div>

				<div class="col-lg-2"></div>
			</div>

			<div class="row">
				<div class="col-lg-12">
				
							
					<div class="table-wrap">
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th>Mã HĐ</th>
									<th>Ngày đặt</th>
									<th>Ngày giao</th>
									<th>Số lượng</th>
									<th>SĐT Người nhận</th>
									<th>Tổng tiền</th>
									<th>Ghi chú</th>
									<th>Người nhận</th>
									<th>Khách hàng</th>
									<th>Trạng thái</th>
									<th>Xem chi tiết</th>
									<th>Xóa</th>
									
								</tr>
								
							</thead>
							<tbody>
								<tr class="alert" role="alert"
									th:each="tempHoaDon:${listHoaDon}">
									<th scope="row" th:text="${tempHoaDon.maHD}"></th>
									<td th:text="${tempHoaDon.ngayLapDat}"></td>
									<td th:text="${tempHoaDon.ngayLapGiao}"></td>
									<td th:text="${tempHoaDon.tongSoLuong}"></td>
									<td th:text="${tempHoaDon.sdtNguoiNhan}"></td>
									<td th:text="${tempHoaDon.tongTien}"></td>
									<td th:text="${tempHoaDon.ghiChu}"></td>
									<td th:text="${tempHoaDon.nguoiNhan}"></td>
									<td th:text="${tempHoaDon.khachHang.tenKH}"></td>
									<td th:text="${tempHoaDon.trangThai}"></td>
									
									<td><a type="button" class="btn btn-primary table__btn"
									value="Xem chi tiết"
									th:href="@{/admin/hoadon/updateCTHD(maHD=${tempHoaDon.maHD})}">Xem chi tiết</a>
									
									<!-- <td><a
										th:href="@{/admin/hoadon/update(maHD=${tempHoaDon.maHD})}"
										aria-hidden="true" class="close" data-dismiss="alert"><i class="fa fa-edit"></i> </a></td>	 -->
									
									<td><a
										th:href="@{/admin/hoadon/delete(maHD=${tempHoaDon.maHD})}"
										onclick="if (!(confirm('Bạn có muốn xóa hóa đơn này?'))) return false"
										class="close" data-dismiss="alert" aria-label="Close"><span
											aria-hidden="true"><i class="fa fa-close"></i></span>
									</a></td>
								
								</tr>	
							</tbody>
							
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/table.js"></script>

</body>
</html>
